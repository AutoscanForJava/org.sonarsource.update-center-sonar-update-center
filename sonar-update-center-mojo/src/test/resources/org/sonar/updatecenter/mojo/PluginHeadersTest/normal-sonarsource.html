<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title>name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="generator" content="Sonar Update Center"/>
    <style type="text/css">
        @import url("http://www.sonarsource.com/wp-content/themes/sonarsource/style.css");
        
        /* Reset some sonarsource styles because we are in the iframe */
        
        body {
          min-width: 0;
        }
        
        #content {
          width: 100%; 
        }
        
        #page-content {
          width: 100%;
          padding-right: 0;
          border-right: none;
          float: none;
          margin-right: 0;
          padding-bottom: 0;
        }
    </style>
</head>
<body>
  <div id="main">
    <div id="content">
      <div id="page-content">

       
        <script type="text/javascript">
          function checkTC(downloadLink, pluginId, url) {
            var tc = document.getElementById('tc-' + pluginId);
            if (!tc.checked) {
              alert('Please accept the Terms and Conditions');
              downloadLink.href='#';
            } else {
              downloadLink.href=url;
            }
            return tc.checked;
          }
        </script>
         
        <div class="entry">
          <table class="plugin-downloads">
            <thead>
              <tr>
                <th colspan="6">
                  <input type="checkbox" id="tc-key" name="tc-key" />I accept the <a target="_blank" href="http://dist.sonarsource.com/SonarSource_Terms_And_Conditions.pdf">Terms and Conditions</a>
                </th>
              </tr>
            </thead>
              
              <tr class="header">
                <td>Version</td>
                <td>Date</td>
                <td>Description</td>
                <td>SonarQube</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              
            <tbody id="select-key">
              <tr class="nobar">
                <td class="version">1.0</td>
                <td class="other">Dec 12, 2012</td>
                <td class="description"></td>
                <td class="other">3.0</td>
                <td class="other"></td>
                <td><a href="#" class="highlight" onClick="return checkTC(this, 'key', 'download_url')">Download</a></td> 
              </tr>
            
            </tbody>
          
          </table>
        </div>
      </div>
    </div>   
  </div>
</body>
</html>
